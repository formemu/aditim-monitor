<!DOCTYPE html>
<html lang="ru">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <meta http-equiv="refresh" content="600"> -->
    <title>{% block title %}ADITIM ЗАДАЧИ{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container d-flex justify-content-between align-items-start">
            <div>
                <h1 class="navbar-brand mb-0">Список задач</h1>
            </div>
            <a href="{% url 'task_display:task_list' %}">
                <img src="{% static 'img/aditim_logo.png' %}" alt="Логотип ADITIM" class="header-logo">
            </a>
        </div>
    </nav>

    <div class="container mt-0">
        {% block content %}
        {% endblock %}
    </div>

    <!-- Bootstrap JS Bundle с Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!-- Блок для кастомных скриптов -->
    {% block scripts %}{% endblock %}
</body>
</html>
